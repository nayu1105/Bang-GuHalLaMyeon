      function validateUpdate() {
        // return true / false
        let isNameUpdateValid = false;
        let isEmailUpdateValid = false;
        let isPasswordUpdateValid = false;

        let nameUdateValue = document.querySelector("#nameUpdate").value;
        if (nameUdateValue.length >= 3) {

        let emailUpdateValue = document.querySelector("#emailUpdate").value;
        let regexp =
          /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        if (regexp.test(emailUpdateValue) && emailUpdateValue.length > 0) isEmailUpdateValid = true;

        let passwordUpdateValue = document.querySelector("#passwordUpdate").value;
        var patternEngAtListOne = new RegExp(/[a-zA-Z]+/); // + for at least one
        var patternSpeAtListOne = new RegExp(/[~!@#$%^&*()_+|<>?:{}]+/); // + for at least one
        var patternNumAtListOne = new RegExp(/[0-9]+/); // + for at least one
        if (
          patternEngAtListOne.test(passwordUpdateValue) &&
          patternSpeAtListOne.test(passwordUpdateValue) &&
          patternNumAtListOne.test(passwordUpdateValue) &&
          passwordUpdateValue.length >= 8
        )
          isPasswordUpdateValid = true;

        if (isNameUpdateValid && isEmailUpdateValid && isPasswordUpdateValid) {
          return true;
        }

        return false;
      }
